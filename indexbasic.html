<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Random Order</title>
  </head>
  <body>   
    <div class="title">
      <form class="titleForm">
        <input
          name="title"
          type="text"
          placeholder="제목을 입력하세요."
          autocomplete="off"
          class="inputTitle"
        />
      </form>
      <div class="list">학년 / 반 </div>
    </div>
           

    <div class="option">
      <button class="start">순서 섞기</button>
      <div class="optionSelect">
        <div>ALL</div>
        <div cursorshover="true">ONE</div>      
      </div>
      <div class="fontSize">
        <div>글씨크기조절</div>    
      </div>
             

      <div class="result">
        <div font-size="5" class="order">1</div>
        <div font-size="5" class="name">강승기</div>
      </div>
            
  </body>
</html>
